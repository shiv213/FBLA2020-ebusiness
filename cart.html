    async function charge(token, amount, currency) {
        const res = await fetch(FIREBASE_FUNCTION, {
            method: 'POST',
            body: JSON.stringify({
                token,
                charge: {
                    amount,
                    currency,
                },
            }),
        });
        const data = await res.json();
        data.body = JSON.parse(data.body);
        return data;
    }
